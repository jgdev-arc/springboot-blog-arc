<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9fd6e3" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post"
                role="form"
                th:action="@{/register/save}"
                th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter your first name."
                            type="text"
                            th:field="*{firstName}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastNameName"
                                placeholder="Enter your last name."
                                type="text"
                                th:field="*{lastName}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter your email address."
                                type="email"
                                th:field="*{email}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter your password."
                                type="password"
                                th:field="*{password}"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                        <span>
                            Already have an account?
                            <a th:href="@{/login}">Sign in Here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer-copyright text-center navbar-light py-3"
        style="background-color: #9fd6e3; position: relative; height: 54px; width: 100%; bottom: 0; end: 0;"
        th:fragment="footer">
    <div>
        <strong>
            Copyright &copy; JG-Dev 2023
            All rights reserved.
        </strong>
    </div>
</footer>
</body>
</html>
